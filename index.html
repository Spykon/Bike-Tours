<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Bike-Tours</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#"><img src="img/logo-bike2.png" alt="Logo Bike" id="logo"></a>

            <nav>
                <ul>
                    <li><a href="#" class="btn-nav">Home</a></li>
                    <li><a href="#" class="btn-nav">Our Story</a></li>
                    <li><a href="#" class="btn-nav">Our Tours</a></li>
                    <li><a href="#" class="btn-nav">Contacts</a></li>
                </ul>
            </nav>
        </header>

        <div class="form-module">
            <h1 class="head">Discover our bicycle tours</h1>

            <form>
                <h3>Contact us for more information</h3>

                <label for="name">Your name:</label><br>
                <input type="text" name="name" placeholder="Leave here your name">
                <br>
                <label for="last-name">Your last-name:</label><br>
                <input type="text" name="last-name" placeholder="Leave here your last-name">
                <br>
                <label for="e-mail">Your e-mail:</label><br>
                <input type="email" name="e-mail" placeholder="Leave here your e-mail">
                <br><br>
                <div class="btn">
                    <input type="submit" value="Apply" class="btn-apply">
                </div>
            </form>

        </div>

        <footer>
            <p class="par-text">Created by Elvis Kondi for Bike-Tours
            <br>&copy; 2019. All rights reserved.</p>
            
        </footer>

    </div>

    
    
</body>
</html>
